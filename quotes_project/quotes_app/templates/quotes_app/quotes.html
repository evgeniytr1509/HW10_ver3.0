
<!DOCTYPE html>
<html>
<head>
    <title>Authors</title>
</head>
<body>
    <h1>Authors</h1>
    <ul>
        {% for author in authors %}
        <li>
            <a href="{% url 'author_detail' author_id=author.id %}">{{ author.name }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
